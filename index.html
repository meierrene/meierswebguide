<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script defer type="module" src="script.js"></script>
    <title>Meier's Web Guide</title>
  </head>

  <body>
    <main>
      <h1 class="main-title">Meier's Web Guide</h1>
      <h2 class="main-title">Welcome!</h2>
      <div class="column-container">
        <div class="column-1">
          <p class="column-1-title">E-mail's</p>
          <a href="https://www.gmail.com/">
            <button class="default-btn">
              Gmail <img src="src/img/gmail.png" alt="Gmail" />
            </button>
          </a>
          <a href="https://login.yahoo.com/">
            <button class="default-btn">
              Yahoo! <img src="src/img/yahoo.png" alt="Yahoo" />
            </button>
          </a>
          <a href="https://outlook.office.com/mail/">
            <button class="default-btn">
              Outlook Webmail <img src="src/img/outlook.png" alt="Outlook" />
            </button>
          </a>
          <a href="https://renemeier.netlify.app/">
            <button class="default-btn">
              My portfolio
              <img src="src/img/myportfolio.png" alt="Rene Meier MyPortfolio" />
            </button>
          </a>
        </div>

        <div class="column-2">
          <p class="column-2-title">Azul links</p>
          <a href="https://apps.voeazul.com.br/PasseLivre/Account/Login/">
            <button class="default-btn">Passe Livre</button>
          </a>
          <a
            href="https://concessaopassagens.voeazul.com.br/ConcessaoPassagensWeb/Login"
          >
            <button class="default-btn">Concessão de Passagens</button>
          </a>
          <a href="https://www.myidtravel.com/myidtravel/">
            <button class="default-btn">MyID Travel</button>
          </a>
          <a href="https://sabre.voeazul.com.br/">
            <button class="default-btn">Sabre Crew access</button>
          </a>
          <a href="https://isa.voeazul.com.br/login/#/azul">
            <button class="default-btn">Portal ISA</button>
          </a>
          <a href="https://voeazul.service-now.com/">
            <button class="default-btn">Service Now</button>
          </a>
          <a href="https://azul.mint-online.com/azul/">
            <button class="default-btn">Mint</button>
          </a>
          <a href="https://uniazul.atenalms.com.br/skin/atena/login">
            <button class="default-btn">EaD Webaula</button>
          </a>
          <a href="https://docunet-online-br.vistair.com/">
            <button class="default-btn">Docunet</button>
          </a>
        </div>

        <div class="column-3 hidden">
          <p class="column-3-title">René's leisure</p>
          <a href="https://bricklink.com/">
            <button class="default-btn">Brick Link</button>
          </a>
          <a href="https://www.lego.com/de-de/pick-and-build/pick-a-brick">
            <button class="default-btn">Lego</button>
          </a>
        </div>

        <div class="column-4 hidden">
          <p class="column-4-title">René's restaurant</p>
          <a href="https://www.casadaesfihadelivery.com.br/">
            <button class="default-btn">Casa da Esfiha</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <span class="footer-text">
        Copyright &copy; <span class="year"></span> by
      </span>
      <a href="https://github.com/meierrene" class="author">René Meier</a>
      <a href="https://www.linkedin.com/in/renemeierdev/"
        ><ion-icon name="logo-linkedin"></ion-icon
      ></a>
      <a href="https://www.instagram.com/renemeier.de/"
        ><ion-icon name="logo-instagram"></ion-icon></a
      ><input type="checkbox" class="secret-btn" />
    </footer>
  </body>
</html>
